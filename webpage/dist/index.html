  <body>

    <div class="inventory">
      <img class="inventory__image" src="img/inventar.png" />
      <span class="inventory__count">0</span>
    </div>

    <div class="active_buff">
      <img class="active_buff__image" src="img/items/potion_yellow.png"/>
      <span class="active_buff__time">
        <span class="active_buff__time--inner"></span>
      </span>
    </div>

    <div class="stats">
      <div class="stats__inner">
        <h2 class="stats__title">Statistik</h2>
        <div class="stats__close">X</div>
        <div class="stats__content"></div>
      </div>
    </div>

    <div class="inventory__modal">
      <div class="inventory__inner">
        <h2 class="inventory__title">Inventar</h2>
        <div class="inventory__close">X</div>
        <div class="inventory__content">
          <h1>Dein Inventar ist leer! :(</h1>
        </div>
      </div>
    </div>

    <div class="scoreContainer">
      <p class="score"></p>
      <p class="scorePerSeconds"></p>
    </div>

    <h2 class="title-secondary">Vereinsmitglieder</h2>
    <section class="members"></section>
    <h2 class="title-secondary">Upgrades</h2>
    <section class="upgrades"></section>

    <section class="navigation">
      <ul class="navigation__burger">
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <nav class="navigation__list">
        <button class="navigation__list-item showBought">Gekaufte Upgrades anzeigen</button>
        <button class="navigation__list-item save">Spielstand exportieren</button>
        <button class="navigation__list-item load">Spielstand laden</button>
        <button class="navigation__list-item stats-button">Statistik anzeigen</button>
        <a target="_blank" href="/changelog.html" class="navigation__list-item">Changelog anzeigen</a>
        <button onclick="window['clicker'].reset()" class="navigation__list-item navigation__list-item--reset reset">Reset!</button>
      </nav>
    </section>

    <div class="saveDialog">
      <textarea></textarea>
    </div>

    <div class="loadDialog">
      <div>
        <textarea></textarea>
        <button>Laden!</button>
      </div>
    </div>
  </body>
